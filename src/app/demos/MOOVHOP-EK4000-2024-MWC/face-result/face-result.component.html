
<div>
  <h1> CRÉER UN COMPTE </h1>
  <h3>{{scanVisited!=1? "Scan finalisé" : "Photo prise"}}</h3>
  <h3 style="color: red; display: none;" id="error">Erreur d'enregistrement de la carte vitale. Merci de Recommencer</h3>
  <h3 style="color: red; display: none;" id="too_far">Erreur : rapprochez vous de la caméra</h3>
        
  <img id="previewA" [style.display]=" scanVisited==1 ? 'block' : 'none'" [src]="previewImageProfile" class="profileImg">
  <img id="previewB" [style.display]=" scanVisited==2 ? 'block' : 'none'" [src]="imgScanIdA" class="profileImg">
  <img id="previewC" [style.display]=" scanVisited==3 ? 'block' : 'none'" [src]="imgScanIdB" class="profileImg">
  
  <div class="nextStep" id="restartButton"  >
    Recommencer
  </div>
  <div class="nextStep" id="confirmButton"  >
   Confirmer
  </div>

</div>
