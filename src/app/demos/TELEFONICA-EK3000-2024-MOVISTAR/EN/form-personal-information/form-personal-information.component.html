<en-app-all-page-movistar></en-app-all-page-movistar>
<h1>Fill in your personal details</h1>
<form>
    <section id="left">
        <section id="DatosPersonales">
            <section id="lineOne">
                <section id="nombre">
                    <label for="nombre">First name</label>
                    <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre" >
                </section>
                <section id="primerapellido">
                    <label for="apellido">First surname</label>
                    <input type="text" name="apellido" id="apellido" [(ngModel)]="apellido" >
                </section>
                <section id="segundoapellido">
                    <label for="segundoapellido">Second surname</label>
                    <input type="text" name="segundoapellido" id="segundoapellidoInput" [(ngModel)]="segundoApellido" >
                </section>
                <section id="tipoDocumento">
                    <label for="tipoDocumento">Type of document</label>
                    <select type="text" name="tipoDocumento" id="tipoDocumentoInput" [(ngModel)]="typeDocument">
                        <option value="pasaporte" >Passport</option>
                        <option value="permisoDeConducir" >Driving license</option>
                        <option value="documentoDeIdentidad" >ID card</option>
                    </select>
                </section>
                <section id="NumDoc">
                    <label for="numDocInput">Number of document</label>
                    <input type="text" name="numDocInput" id="numDocInput" [(ngModel)]="numDocument" >
                </section>
            </section>
            <section id="lineTwo">
                <section id="Nacionalidad">
                    <label for="NacionalidadInput">Nationality</label>
                    <input type="text" name="NacionalidadInput" id="NacionalidadInput" [(ngModel)]="nationality" >
                </section>
            </section>
            <section id="lineThree">
                <section id="movilContacto">
                    <label for="movilContactoInput">Contact mobile</label>
                    <input type="tel" name="movilContactoInput" id="movilContactoInput">
                </section>
                <section id="email">
                    <label for="emailInput">Email</label>
                    <input type="email" name="emailInput" id="emailInput">
                </section>
            </section>

        </section>
        <section id="direccion">
            <section id="lineOneDireccion">
                <section id="provincia">
                    <label for="provinciaInput">City</label>
                    <input type="text" name="provinciaInput" id="provinciaInput">
                </section>
                <section id="codigoPostal">
                    <label for="codigoPostalInput">Zip/Postal Code</label>
                    <input type="text" name="codigoPostalInput" id="codigoPostalInput" [(ngModel)]="postalCode">
                </section>

            </section>
            <section id="direccionCompleta">
                <label for="direccionInput">Full address</label>
                <input type="text" name="direccionInput" id="direccionInput" [(ngModel)]="direccion">
            </section>
        </section>
    </section>
    <section id="right">
        <section id="tipoSim">
            <section id='fisicaSection'>
                <input type="radio" [(ngModel)]="eSIM" name="sim" value="fisica"  id="outline" class="custom-radio">
                <label for="simFisica" id="fisicaLabel"><b>Physical SIM</b><img src="./assets/TELEFONICA-EK3000-2024-MOVISTAR/SIM.png"alt=""> </label>
            </section>
            <section id="eSimSection">
                <input type="radio"  [(ngModel)]="eSIM" name="sim" value="eSIM"  id="outline" class="custom-radio">
                <label for="eSIM">
                    <b>eSIM </b>
                    
                </label>
                
            </section>
            <section id="descritpionCertif">
                <p>This type of SIM can only be installed in compatible devices. </p>
                <img id="certifIMG" src="./assets/TELEFONICA-EK3000-2024-MOVISTAR/eSIM.png" alt=""  loading="lazy">
            </section>
        </section>
        <section id="resumen">
            <img src="./assets/TELEFONICA-EK3000-2024-MOVISTAR/EN/Purchase-summary-slide14.png" alt=""  loading="lazy">
            <section id="continuarSection" >
                <img src="./assets/TELEFONICA-EK3000-2024-MOVISTAR/EN/Bouton-continue.png" alt="" id="btnContinuar">
            </section>
            <section id="continuarSection2" (click)="saveValue()">
                <img src="./assets/TELEFONICA-EK3000-2024-MOVISTAR/EN/Bouton-continue.png" alt="" id="btnContinuar2"  loading="lazy">
            </section>
        </section>
    </section>
</form>
