<moov-hop-all-pages></moov-hop-all-pages>
<div>
    <h1> Identification </h1>
    <h3>Vérifiez les informations relatives à votre procès-verbal !</h3>
    <div class="allElement">
        <form>
            <div>
                <section class="labelInput">
                    <label for="prenom"><b>Numéro de procès-verbal</b></label>
                    <input type="text" name="prenom" value="{{QRCodeScaned? '2638402':''}}">
                </section>
                <br>
                <section class="labelInput">
                    <label for="nom"><b>Date du procès-verbal</b></label>
                    <input type="date" name="nom" value="{{QRCodeScaned? '2023-07-09':''}}">
                </section>
                <br>
            </div>
            <section class="emailSection">
                <i>Un mail de confirmation vous sera envoyé à l'adresse suivante : </i>
                <div class="labelInput">
                    <label for="mail"><b>E-mail</b></label>
                    <input type="mail" name="mail">
                </div>
            </section>
            <br>
            
        </form>
    </div>
    <div class="nextStep" routerLink="/AGIR2024/informationSummary">
        Etape Suivante
    </div>

</div>
