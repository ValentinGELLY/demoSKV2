<moov-hop-all-pages></moov-hop-all-pages>

<div>
    <h1> CRÉER UN COMPTE </h1>
    <h3>Scannez votre justificatif de domicile !</h3>
    <section class="retourCamera">
        <img id="preview" [src]="previewImage" id="capture" class="img-fluid" id="imgScan">
        <section class="Bottom">
            <section class="textAdd" id="textAdd">
                <img src="./assets/MOOVHOP-EK4000-2023-RNTP/Check.png" alt="" id="check">
                <!--Il faut afficher ce message apre avoir cliqué sur Valider et apres 3 secondes on change de page -->
                <p class="AddScan" id="ScanAdded">Document intégré à votre dossier</p>
            </section>
            <section class="btnBottom">
                <div class="nextStep" id="ScanButton" (click)="ngAfterViewInit()">Recommencer</div>
                <div class="nextStep" id="ValidateButton" routerLink="/createAccountSubscriptionChoice">Valider</div>
            </section>
        </section>
    </section>
</div>
